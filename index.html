<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Hackers</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #222;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .main-content {
            margin: 50px 20px;
        }
        .button {
            background-color: #ff5722;
            border: none;
            color: #fff;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e64a19;
        }
        footer {
            background-color: #222;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Global Hackers</h1>
    </header>
    <div class="main-content">
        <h2>Welcome to Global Hackers</h2>
        <p>Your gateway to the world of hacking and cybersecurity.</p>
        <a href="#learn-more" class="button">Learn More</a>
    </div>
    <footer>
        <p>&copy; 2024 Global Hackers. All rights reserved.</p>
    </footer>
</body>
</html>
